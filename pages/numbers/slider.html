<!DOCTYPE html>
<html>
<head>
    <title>Terrible UI - phone numbers</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/numbers-style.css">
    <script src="../../js/numbers.js"></script>
</head>
<body>
<div>
    <a href="./phonenumbers.html">try a different one!</a>

    <div class="slidecontainer">
        <p>What is your phone number?</p>
        <input type="range" min="1" max="9999999999" class="slider" id="mySlider" oninput="changeSliderValue(this.value)">
        <p id="sliderValue"></p>
    </div>
    <div>
        <button onclick="setSliderOutputResult()">Yes! This is my phone number!</button>
        <p id="outputResultLabel" style="visibility: hidden;" >Congrats! Your phone number is: </p>
        <p id="outputResult"></p>
    </div>
</div>
</body>
</html>
